<html>
    <head>
        <title>Class 9 activity 4-box shadow/text shadow/text indent</title>
        <style>
            *{
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            #text1{
                text-shadow: 2px 2px 1px red;
            }
            #box{
                box-shadow: 3px 3px 15px cyan;
            }
            #text2{
                text-indent: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id ="text1">buy prescribed foods for dogs</h1>
        <h1 id="box">the average life span for dogs are 15 yrs</h1>
        <div>
            <p>I love kittens but I hate cats</p>
            <p id="text2">I love both dogs and puppies</p>
        </div>
    </body>
</html>
