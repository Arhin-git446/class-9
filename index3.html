<html>
    <head>
        <title>Class 9 activity 3-text decoration/text transform</title>
        <style>
        h1{
            text-decoration: underline wavy;
            text-transform: none;
        }
        h2{
            text-decoration: overline double;
            text-transform: uppercase;
        }
        h3{
            text-decoration: line-through;
            text-transform: capitalize;
        }
        h4{
            text-decoration: underline overline dashed;
            text-transform: lowercase;
        }
        </style>
    </head>
    <body>
        <h1>Mountain Beranes</h1>
        <h2>Siberian Husky</h2>
        <h3>chiuaua</h3>
        <h4>JAPANESE TOSA</h4>
    </body>
</html>
